<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/tintin.JPG" class="g-avatar friend_avatar" />
            <div class="friend__content">
              <span class="friend__name">Sookyung Kim</span>
              <span class="friend__status">Hi there!</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus-friend">
        <h5 class="friends__plus-title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/kakao.png" alt="" class="g-avatar friend_avatar" />
            <div class="friend__content">
              <span class="friend__name">Kakao</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friend</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/dua.jpeg" alt="" class="g-avatar friend_avatar" />
            <div class="friend__content">
              <span class="friend__name">Dua Lipa</span>
              <span class="friend__status">Hi there!</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>New Rules - Dua Lipa</span>
              <i class="far fa-play-circle"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
